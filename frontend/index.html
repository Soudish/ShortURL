<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean URL Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 16px;
      padding: 35px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      font-size: 42px;
      color: #4a6cf7;
      margin-bottom: 15px;
    }

    h2 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
    }

    #shortenForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      color: #2d3748;
    }

    input:focus {
      outline: none;
      border-color: #4a6cf7;
      box-shadow: 0 0 0 3px rgba(74, 108, 247, 0.2);
    }

    input::placeholder {
      color: #a0aec0;
    }

    button {
      padding: 16px;
      background: linear-gradient(to right, #4a6cf7, #6a8dff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(74, 108, 247, 0.3);
    }

    button:hover {
      background: linear-gradient(to right, #3b5be3, #5a7dfa);
      box-shadow: 0 6px 16px rgba(74, 108, 247, 0.4);
    }

    button:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    #result {
      margin-top: 25px;
      padding: 20px;
      background: #f8faff;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      border: 1px solid #e2e8f0;
    }

    #analytics {
      margin-top: 20px;
      padding: 20px;
      background: #f8faff;
      border-radius: 12px;
      animation: fadeIn 0.5s ease;
      border: 1px solid #e2e8f0;
    }

    #shortUrl {
      color: #4a6cf7;
      font-weight: 600;
      text-decoration: none;
      word-break: break-all;
      display: inline-block;
      margin: 10px 0;
      font-size: 18px;
    }

    #shortUrl:hover {
      text-decoration: underline;
    }

    #analytics h3 {
      color: #2d3748;
      margin-bottom: 15px;
      text-align: center;
      font-size: 20px;
    }

    #totalClicks {
      text-align: center;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 15px;
      font-size: 18px;
    }

    #clickList {
      list-style: none;
    }

    #clickList li {
      padding: 12px 15px;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      color: #4a5568;
    }

    #clickList li:last-child {
      border-bottom: none;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .secondary-btn {
      background: #f1f5f9;
      color: #4a5568;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .secondary-btn:hover {
      background: #e2e8f0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .copy-btn {
      background: #4a6cf7;
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      text-align: center;
    }

    .feature {
      padding: 15px;
      max-width: 140px;
    }

    .feature i {
      font-size: 24px;
      color: #4a6cf7;
      margin-bottom: 10px;
    }

    .feature p {
      color: #718096;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      input, button {
        padding: 14px;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .feature {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-link"></i>
      </div>
      <h2>URL Shortener</h2>
      <p class="subtitle">Shorten your long URLs quickly and easily</p>
    </div>
    
    <form id="shortenForm">
      <div class="input-group">
        <input type="text" id="urlInput" placeholder="Paste your long URL here" required>
      </div>
      <button type="submit">Shorten URL</button>
    </form>

    <div id="result" class="hidden">
      <p>âœ… Your Short URL:</p>
      <a id="shortUrl" href="#" target="_blank"></a>
      <div class="action-buttons">
        <button id="copyBtn" class="copy-btn">Copy URL</button>
        <button id="analyticsBtn" class="secondary-btn">View Analytics</button>
      </div>
    </div>

    <div id="analytics" class="hidden">
      <h3><i class="fas fa-chart-bar"></i> Analytics</h3>
      <p id="totalClicks">Total Clicks: 0</p>
      <ul id="clickList"></ul>
    </div>

    <div class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <p>Instant Redirect</p>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <p>Secure Links</p>
      </div>
      <div class="feature">
        <i class="fas fa-chart-line"></i>
        <p>Click Analytics</p>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>
</html>
